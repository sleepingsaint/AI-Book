name: ReFetch the resources

on:
  workflow_dispatch:
#   schedule:
#     - cron: '0 * * * *'

jobs:
  pythonSources:
    name: Handling all the python based sources
    runs-on: ubuntu-latest
    steps:
      - name: checking out the repo
        uses: actions/checkout@v3
      
      - name: setting up python dependecies
        run: pip3 install -r requirements.txt
      
      - name: fetching the new resources of the sources
        env:
          REFETCH: 1
          NOTION_SECRET: ${{ secrets.NOTION_SECRET }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          DISCORD_SOURCES_WEBHOOK_URL: ${{ secrets.DISCORD_SOURCES_WEBHOOK_URL }}
          DISCORD_RESOURCES_WEBHOOK_URL: ${{ secrets.DISCORD_RESOURCES_WEBHOOK_URL }}
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_KEY_SECRET: ${{ secrets.TWITTER_API_KEY_SECRET }}
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
        run: |
          for file in scrappers/python/[a-zA-Z0-9]*.py; do
            baseFilename="$(basename $file)"
            filename="${baseFilename%.*}"
            python3 -m scrappers.python.$filename
          done
      